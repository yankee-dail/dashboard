<footer>
  <div layout="row">
    <md-toolbar class="footer" layout="row" layout-align="space-between center" layout-xs="column" layout-align-xs="center center">
    <span>
      <md-button ng-href="{{siteUrl}}" target="_blank" title="Romexsoft" aria-label="Romexsoft">
        &copy; {{year}} Romexsoft LLC
      </md-button>
    </span>
    <span>
      <md-button ng-href="{{facebook}}" target="_blank" class="md-icon-button"
                 title="Romexsoft Facebook" aria-label="Romexsoft Facebook">
        <md-icon md-svg-icon="facebook-box" alt="Facebook"></md-icon>
      </md-button>
      <md-button ng-href="{{linkedIn}}" target="_blank" class="md-icon-button"
                 title="Romexsoft LinkedIn" aria-label="Romexsoft LinkedIn">
        <md-icon md-svg-icon="linkedin-box" alt="LinkedIn"></md-icon>
      </md-button>
      <md-button ng-href="{{twitter}}" target="_blank" class="md-icon-button"
                 title="Romexsoft Twitter" aria-label="Romexsoft Twitter">
        <md-icon md-svg-icon="twitter-box" alt="Twitter"></md-icon>
      </md-button>
      <md-button ng-href="{{googlePlus}}" target="_blank" class="md-icon-button"
                 title="Romexsoft Google+" aria-label="Romexsoft Google+">
        <md-icon md-svg-icon="google-plus-box" alt="Google+"></md-icon>
      </md-button>
    </span>
    </md-toolbar>
  </div>
</footer>
