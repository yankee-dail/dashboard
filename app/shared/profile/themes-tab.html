<md-card-content>
  <form name="themeChangeForm" ng-submit="submitThemeForm()">
    <md-radio-group ng-model="themesData.themeValue" class="themes-radio-group">
      <div ng-repeat="theme in themes" class="row" layout-wrap>
        <div flex layout='row' layout-align="start center">
          <md-radio-button class="md-primary" layout-align="start center" layout-padding ng-value="theme.dbValue"
                           flex="50" flex-xs="45">
            {{ theme.name }}
          </md-radio-button>
          <div layout-align="start center" flex="50" flex-xs="55" layout-align-xs="center center">
            <md-icon ng-repeat="color in theme.colors" ng-style="{'background-color': color}"></md-icon>
          </div>
        </div>
      </div>
    </md-radio-group>
    <div layout="row" layout-padding layout-align="center center">
      <span class="message" ng-class="{ 'success': themesData.msg.success, 'error': themesData.msg.error }">
        {{ themesData.msg.message }}
      </span>
    </div>
    <div layout="row" layout-align="center center">
      <md-button class="md-raised md-primary" ng-click="cancelTheme()">Cancel</md-button>
      <md-button type="submit" class="md-raised md-primary" ng-disabled="themesData.themeValue === userTheme">
        Update
      </md-button>
    </div>
  </form>
</md-card-content>
